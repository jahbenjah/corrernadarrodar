---
title: Rodar
layout: page
---

<!-- Blog Start -->
<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="row pb-3">
                    {%- if site.posts.size > 0 -%}
                    {%- for post in site.posts -%}
                    <div class="col-md-6 mb-4 pb-2">
                        <div class="blog-item">
                            <div class="position-relative">
                                <img class="img-fluid w-100" src="{{post.portada}}" alt="">
                                <div class="blog-date">
                                    <h6 class="font-weight-bold mb-n1">{{ page.date | date: "%B" }}</h6>
                                    <small class="text-white text-uppercase">{{ page.date | date: "%-d" }}</small>
                                </div>
                            </div>
                            <div class="bg-white p-4">
                                <a class="h5 m-0 text-decoration-none" title="{{ post.title | escape}}"
                                    href="{{ post.url | relative_url }}">{{ post.title | strip_html | strip_newlines |
                                    truncate: 30 }}</a>
                            </div>
                        </div>
                    </div>
                    {%- endfor -%}
                    {%- endif -%}
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Blog End -->
