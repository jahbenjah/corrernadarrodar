<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="text-center mb-3 pb-3">
            <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">Productos Recomendados</h6>
            <h1>Productos para Nataci√≥n</h1>
        </div>
        <div class="owl-carousel testimonial-carousel">
            {% for producto in site.data.natacion %}
            <div class="text-center pb-4">
                <img class="img-fluid mx-auto" src="https://m.media-amazon.com/images/I/{{producto.imagen}}"
                    title="{{ producto.titulo }} {{ producto.marca }}" style="width: 100px; height: 100px;">
                <div class="testimonial-text bg-white p-4 mt-n5">
                    <p class="mt-5"> {{ producto.descripcion}}</p>
                    <h5 class="text-truncate"> <a href="{{producto.url}}"> {{ producto.titulo }} </a></h5>
                    <span> {{ producto.marca }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
